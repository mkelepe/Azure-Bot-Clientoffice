<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Marios Kelepeshis">
  <meta name="description" content="Communication services for Government of Greece">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Website Title -->
  <title>GR Gov ACS</title>

  <!-- Styles -->
  <link href="css/chatBotStyle.css" rel="stylesheet">

  <!-- Favicon  -->
  <link rel="icon" href="images/favicon.png">
</head>

<body data-spy="scroll" data-target=".fixed-top">

  <section id="chatBot" class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Καλωσήλθατε στο Live Communication Demo
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main id="ChatBox" class="msger-chat">

      <div id="BotChatBubble" class="myHidden msg left-msg">
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name"></div>
            <div class="BotChatTime msg-info-time"></div>
          </div>
          <div class="BotChatMsg msg-text">
          </div>
        </div>
      </div>

      <div id="UserChatBubble" class="myHidden msg right-msg">
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name"></div>
            <div class="UserChatTime msg-info-time"></div>
          </div>
          <div class="UserChatMsg msg-text">
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea">
      <input id="input_user" type="text" class="msger-input" placeholder="Type your message " onPaste="" onkeydown="if (event.keyCode == 13) { document.getElementById('btnSend').click();return false;}">
      <button id="btnSend" type="button" class="msger-send-btn">Send</button>
    </form>
  </section>


  <script src="js/chatBotScript.js"></script>

</body>

</html>
